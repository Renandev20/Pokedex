<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokedex</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="pokedex.css">
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
    
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>
    
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Nome ou NÃºmero"
            required
          />
        </form>
    
        <div class="buttons">
          <button class="button btn-prev">Anterior &lt;</button>
          <button class="button btn-next">Proximo &gt;</button>
        </div>
    
        <img src="pokedex.png" alt="pokedex" class="pokedex">
      </main>
    <script src="pokedex.js"></script>
</body>
</html>
